<div class="container my-24 mx-auto md:px-6 xl:px-24">
  <section class="text-center">
    <h2>
      <p class="text-neutral-800 mb-16 text-3xl font-medium">
        Perguntas frequentes sobre sites e lojas virtuais. <br>
      </p>
    </h2>
    @for (item of arrayPerguntas(); track item) {
    <div class="p-3">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title class="text-md font-extrabold">
              {{ item.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p class="py-4 px-5 text-neutral-500 font-title font-medium text-md leading-6 text-left"> {{ item.response }}
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    }
  </section>
</div>
