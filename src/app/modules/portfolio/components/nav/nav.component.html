<section>
  <!-- Toolbar -->
  <nav
    class=" fixed top-0 z-50 flex w-full items-center justify-between bg-purple-900 py-2 shadow-sm shadow-neutral-700/10 dark:bg-neutral-800 dark:shadow-black/30 lg:flex-wrap lg:justify-start">
    <!-- Container Wrapper -->
    <div class="flex w-full flex-wrap items-center justify-between px-6">
      <!-- Collapsible wrapper -->
      <div class="flex items-center">
        <!-- Navbar Brand -->
        <a class="text-white" href="#!">
          <span class="[&>svg]:ml-2 [&>svg]:mr-3 [&>svg]:h-6 [&>svg]:w-6 [&>svg]:lg:ml-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
            </svg>
          </span>
        </a>
      </div>

      <!-- Collapsible wrapper -->
      <div class="my-1 flex items-center lg:my-0 lg:ml-auto ">
        <div class="hidden md:block">

          <!-- Right elements -->
          <ul class="mr-auto lg:flex lg:flex-row" *ngIf="!isSidebarVisible">
            <li data-te-nav-item-ref>
              <a class="block py-2 pr-2 text-white transition duration-150 ease-in-out hover:text-neutral-200 focus:text-emerald-600 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 dark:disabled:text-white/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-white/80"
                [routerLink]="['home']" routerLinkActive="active" ariaCurrentWhenActive="page">Início</a>
            </li>
            <li data-te-nav-item-ref>
              <a class="block py-2 pr-2 text-white transition duration-150 ease-in-out hover:text-neutral-200 focus:text-emerald-600 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 dark:disabled:text-white/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-white/80"
                [routerLink]="['portfolio']" routerLinkActive="active" ariaCurrentWhenActive="page">Portfolio</a>
            </li>
            <li data-te-nav-item-ref>
              <a class="block py-2 pr-2 text-white transition duration-150 ease-in-out hover:text-neutral-200 focus:text-emerald-600 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 dark:disabled:text-white/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-white/80"
                href="#!">Skills</a>
            </li>
            <li data-te-nav-item-ref>
              <a class="block py-2 pr-2 text-white transition duration-150 ease-in-out hover:text-neutral-200 focus:text-emerald-600 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 dark:disabled:text-white/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-white/80"
                href="#!">Blog</a>
            </li>

          </ul>
        </div>

      </div>

      <!-- Right elements -->
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleSidebar()" type="button"
          class="block border-0 bg-transparent py-2 pr-2.5 text-neutral-500 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
          type="button" data-te-collapse-init data-te-target="#navbarSupportedContentY"
          aria-controls="navbarSupportedContentY" aria-expanded="false" aria-label="Toggle navigation">
          <span class="[&>svg]:w-7">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7">
              <path fill-rule="evenodd"
                d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </button>
      </div>

      @if(isSidebarVisible) {
      <div class="md:hidden basis-[100%] items-center md:basis-auto" *ngIf="isSidebarVisible">
        <div class="px-2 pt-2 pb-3 sm:px-3 ">
          <ul class="mr-auto lg:flex lg:flex-row">
            <li data-te-nav-item-ref>
              <a class="block py-2 pr-2 text-white transition duration-150 ease-in-out hover:text-neutral-200 focus:text-emerald-600 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 dark:disabled:text-white/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-white/80"
                href="#!">Início</a>
            </li>
            <li data-te-nav-item-ref>
              <a class="block py-2 pr-2 text-white transition duration-150 ease-in-out hover:text-neutral-200 focus:text-emerald-600 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 dark:disabled:text-white/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-white/80"
                [routerLink]="['/portfolio']" routerLinkActive="active" ariaCurrentWhenActive="page">Portfolio</a>
            </li>
            <li data-te-nav-item-ref>
              <a class="block py-2 pr-2 text-white transition duration-150 ease-in-out hover:text-neutral-200 focus:text-emerald-600 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 dark:disabled:text-white/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-white/80"
                href="#!">Skills</a>
            </li>
            <li data-te-nav-item-ref>
              <a class="block py-2 pr-2 text-white transition duration-150 ease-in-out hover:text-neutral-200 focus:text-emerald-600 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 dark:disabled:text-white/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-white/80"
                href="#!">Blog</a>
            </li>

          </ul>

        </div>
      </div>
      }

    </div>

  </nav>

</section>
